    <div>
        <h2 class="text-center my-2 text-black">registration form</h2>
        <div class="text-center">
            <div class="sm:col-span-4">
              <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
              <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <input type="text" name="username" id="username" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 text-center" placeholder="Enter Username">
                </div>
              </div>
            </div>
                <div class="sm:col-span-4">
                  <label for="password" class="block text-sm font-medium leading-6 text-gray-900">password</label>
                  <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                      <input type="password" name="username" id="username" autocomplete="username" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6 text-center" placeholder="Enter password">
                    </div>
                  </div>
                </div> 
                    <div class="sm:col-span-3">
                      <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                      <div class="mt-2">
                        <input type="text" name="first-name" id="first-name" autocomplete="given-name" placeholder="Enter the First Name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center ">
                      </div>
                    </div>
            
                    <div class="sm:col-span-3">
                      <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
                      <div class="mt-2">
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Enter the Last Name" class= "block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center">
                      </div>
                    </div>
            
                    <div class="sm:col-span-4">
                      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                      <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" placeholder="Enter the Email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center">
                      </div>
                    </div>
            
                    <div class="sm:col-span-3">
                      <label for="division" class="block text-sm font-medium leading-6 text-gray-900">Division</label>
                      <div class="mt-2">
                        <select id="division" name="division" autocomplete="division-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6 text-center">
                          <option>khulna</option>
                          <option>Dhaka</option>
                          <option>barishal</option>
                            <option>chattogram</option>
                          <option>sylhet</option>
                          <option>rajshahi</option>
                        </select>
                      </div>
                    </div>
            
            <div>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg mt-4">Submit</button>
            </div>
    </div>
